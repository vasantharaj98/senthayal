<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senthazhal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header"></div>
  <div class="container-md col-md-6 col-12 my-5">
    <div class="card p-0">
      <div class="card-header">
        Create Blog
      </div>
      <div class="card-body">
        <form action="">
          <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username">
          </div>
          <div class="mb-3">
            <label for="blogname" class="form-label">Blog Title</label>
            <input type="text" class="form-control" id="blogname" placeholder="Enter Blog Title">
          </div>
          <div class="mb-3">
            <label for="blogcontent" class="form-label">Blog Content</label>
            <textarea class="form-control" id="blogcontent" rows="20"></textarea>
          </div>
          <div class="mb-4">
            <label for="formFileMultiple" class="form-label">Blog Image</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <div class="col-auto text-center my-4 mt-5">
            <button class="btn btn-lg btn-outline-primary col-5 me-3">Reset</button>
            <button type="submit" class="btn btn-lg btn-primary col-5">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


</body>

</html>
