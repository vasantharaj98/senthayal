      <h3 class="fw-bold textgreen first_heading">மருத்துவ உலகப் புதுமைகள்</h3>
      <div class="mt-4">
          <p class="lh-lg" style="text-align: justify;">
            ஆண்டாண்டு காலமாக மருத்துவ உலகில் செயற்கரிய புதுமைகளும் விந்தைகளும் உருவாகிக் கொண்டே இருக்கின்றன. மருத்துவ உலகின் புதுமைகளை புதிய சிகிச்சை முறைகளை தமிழிலே எடுத்தியம்பும் பக்கம் இது.
