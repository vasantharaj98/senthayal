      <h3 class="fw-bold textgreen first_heading">போவோமா ஊர்கோலம்</h3>
      <div class="mt-4">
          <p class="lh-lg" style="text-align: justify;">
            மருத்துவர்கள் தாங்கள் சென்று வந்த இடங்கள் ஊர்கள் மற்றும் நாடுகள் பற்றி பகிர்ந்து கொள்ளக்கூடிய பக்கம் இது. தமிழ்நாட்டிலும் சரி வெளி மாநிலங்களிலும் சரி இந்தியாவிலேயே நிறைய இடங்கள் இன்னும் பார்க்கப்படாத பயணப்படாத தலங்களைப் பற்றி இங்கே பகிர்ந்து கொள்ளலாம். 
          </p>
