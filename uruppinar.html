      <h3 class="fw-bold textgreen first_heading">உறுப்பினர் பக்கம்</h3>
      <div class="mt-4">
          <p class="lh-lg" style="text-align: justify;">
            இணைப்புக்கான சீரிய எண்ணங்களுடைய இந்தியாவில் எந்த மூலையிலும் எந்த மாநிலத்திலும் பணி செய்து கொண்டிருக்க கூடிய தமிழகத்தைச் சேர்ந்த மருத்துவர்கள் யாராக இருந்தாலும் இந்த செந்தழல் அமைப்பில் உறுப்பினர் ஆகலாம். 
          </p>
